<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
    <h1>Weather Data API</h1>
    <p>URL Format: http://127.0.0.1:5000/api/v1/station/date</p>
    <p>Below is an example url.</p>
    <p>Enter dates with a dash(-) in between the 4 digit year, the 2 digit month and the 2 digit day</p>
    <p>URL Example: http://127.0.0.1:5000/api/v1/10/1988-10-25</p>
</body>
</html>
